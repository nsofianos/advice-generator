<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400&display=swap"
      rel="stylesheet"
    />

    <title>Advice generator app</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles/index.css" />

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/fetchQuotes.js"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <!-- Main site content -->
    <main>
      <div class="main-container">
        <span id="advice-number">ADVICE # 117</span>
        <p id="advice-quote">
          "It is easy to sit up and take notice, what's difficult is getting up
          and taking action."
        </p>
        <img
          class="divider"
          src="./images/pattern-divider-desktop.svg"
          alt="divider"
        />
        <button id="advice-reroll">
          <img class="dice" src="./images/icon-dice.svg" alt="dice" />
        </button>
      </div>
    </main>
  </body>
</html>
